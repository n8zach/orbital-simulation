<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <!-- UI Controls -->
    <div id="ui-container">
        <!-- Top Left: Info Display -->
        <div id="info-panel" class="ui-panel top-left">
            <div id="sim-time">Time: Loading...</div>
            <div id="time-scale">Speed: 1x</div>
            <div id="fps-counter">FPS: --</div>
        </div>
        
        <!-- Top Right: Zoom Controls -->
        <div id="zoom-controls" class="ui-panel top-right">
            <button id="zoom-in" class="control-button">+</button>
            <button id="zoom-out" class="control-button">-</button>
            <button id="reset-view" class="control-button">Reset</button>
        </div>
        
        <!-- Bottom Center: Time Controls -->
        <div id="time-controls" class="ui-panel bottom-center">
            <button id="play-pause" class="control-button">‚è∏</button>
            <div class="slider-container">
                <label for="speed-slider">Speed</label>
                <input type="range" id="speed-slider" min="0" max="100" value="50">
            </div>
        </div>
        
        <!-- Bottom Right: Display Controls -->
        <div id="display-controls" class="ui-panel bottom-right">
            <div class="toggle-container">
                <label>
                    <input type="checkbox" id="toggle-labels" checked>
                    Labels
                </label>
            </div>
            <div class="toggle-container">
                <label>
                    <input type="checkbox" id="toggle-orbits">
                    Orbit Paths
                </label>
            </div>
            <div class="slider-container">
                <label for="trail-slider">Trail Length (orbits)</label>
                <input type="range" id="trail-slider" min="0" max="10" value="1" step="0.1">
                <span id="trail-value">1.0</span>
            </div>
        </div>
    </div>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
